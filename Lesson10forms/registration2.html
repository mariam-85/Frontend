<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2/style.css">
    <title>forms</title>
</head>
<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Restore password</h2>
        <p class="form_info_text">To receive a temporary password, please enter the email specified during registration</p>
        <input type="text" placeholder="Email" name="email" class="form_input">
        <p class="form_info_text">Temporary password expires 24 hours</p>
        <button class="form_btn submit_btn">Registration</button>
    </form>
    <script src="https://kit.fontawesome.com/a6b8af6646.js" crossorigin="anonymous"></script>
</body>
</html>
