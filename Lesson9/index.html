<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form>

        <label>
        <p>Input email:</p>
        <input type="text" placeholder="Email" class="inputText">
        </label>

        <label>
            <p>Input password:</p>
        <input type="password" placeholder="Password" class="inputText">
        </label>

        <br><br>

        <textarea></textarea>

        <br><br><br>

       
        <p>What I want to learn?</p>

        <label>
        <input type="radio" name="languages" value="javascript"> Javascript
        </label>

        <label>
        <input type="radio" name="languages" value="python"> Python
        </label>

        <label>
        <input type="radio" name="languages" value="java"> Java
        </label>

        <br><br>
        <button>Send</button>

        <p>Which OS do you want to learn?</p>

        <label>
        <input type="checkbox" name="operating_systems" value="windows"> Windows
        </label>

        <label>
        <input type="checkbox" name="operating_systems" value="macos"> MacOS
        </label>

        <label>
        <input type="checkbox" name="operating_systems" value="ubuntu"> Ubuntu
        </label>

        <br><br>
        <button>Send</button>
    </form>
    
</body>
</html>
